<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulačka pro výpočet hmotnosti polotovaru</title>
  <style>
    /* Vaše stávající CSS zůstává stejné */
  </style>
</head>
<body>

  <header>
    <img src="images/skodajslogo_image.svg" alt="Logo společnosti" />
    <div class="title-container">
      <h1>Kalkulačka pro výpočet hmotnosti polotovaru</h1>
    </div>
  </header>

  <div class="container">
    <!-- Vaše formuláře pro zadání údajů zůstávají stejné -->

    <div class="result" id="result">
      Hmotnost: <span id="weight">0</span> kg
    </div>

    <button class="copy-button" onclick="copyWeight()">Zkopírovat hmotnost</button>

    <button class="compare-button" onclick="toggleComparison()">Porovnat materiály</button>

    <div id="comparison-results">
      <div id="comparison"></div>
    </div>
  </div>

  <script>
    const densities = {
      7850: "Uhlíková ocel",
      7900: "Nerezová ocel",
      2700: "Hliník",
      1200: "Plast"
    };

    let currentComparisonResults = {};

    function mmToMeters(mm) {
      return mm / 1000;
    }

    function calculateWeight() {
      const type = document.getElementById('type').value;
      let densityInput = document.getElementById('material').value;
      let density = densityInput === 'custom'
        ? parseFloat(document.getElementById('custom-density').value)
        : parseFloat(densityInput);

      let weight = 0;

      if (type === "rod") {
        const d = mmToMeters(parseFloat(document.getElementById('diameter').value));
        const l = mmToMeters(parseFloat(document.getElementById('length').value));
        if (d && l && density) {
          const volume_m3 = Math.PI * Math.pow(d / 2, 2) * l;
          weight = volume_m3 * density;
        }
      } else if (type === "tube") {
        const D = mmToMeters(parseFloat(document.getElementById('outer-diameter').value));
        const t = mmToMeters(parseFloat(document.getElementById('wall-thickness').value));
        const l = mmToMeters(parseFloat(document.getElementById('length-tube').value));
        if (D && t && l && density) {
          const d = D - 2 * t;
          const volume_m3 = Math.PI * (Math.pow(D / 2, 2) - Math.pow(d / 2, 2)) * l;
          weight = volume_m3 * density;
        }
      } else if (type === "sheet") {
        const b = mmToMeters(parseFloat(document.getElementById('width').value));
        const t = mmToMeters(parseFloat(document.getElementById('thickness').value));
        const l = mmToMeters(parseFloat(document.getElementById('height').value));
        if (b && t && l && density) {
          const volume_m3 = b * t * l;
          weight = volume_m3 * density;
        }
      }

      document.getElementById('weight').textContent = weight.toFixed(2).replace('.', ',');

      // Automaticky počítáme porovnání na pozadí
      updateComparison(weight);
    }

    function copyWeight() {
      const weight = document.getElementById('weight').textContent;
      navigator.clipboard.writeText(weight)
        .then(() => alert("Hmotnost zkopírována: " + weight))
        .catch(err => alert("Chyba při kopírování: " + err));
    }

    function toggleComparison() {
      const comparisonDiv = document.getElementById('comparison-results');
      if (comparisonDiv.style.display === 'none') {
        comparisonDiv.style.display = 'block';
        displayComparison();
      } else {
        comparisonDiv.style.display = 'none';
      }
    }

    function updateComparison(currentWeight) {
      const material = document.getElementById('material').value;
      const comparison = {};

      // Vytváříme porovnání pro všechny materiály
      for (const [density, name] of Object.entries(densities)) {
        const weight = currentWeight * (density / parseFloat(material));
        comparison[name] = weight.toFixed(2).replace('.', ',');
      }

      currentComparisonResults = comparison;  // Ukládáme výsledky pro pozdější zobrazení
    }

    function displayComparison() {
      let comparisonHTML = '<strong>Porovnání materiálů:</strong><br>';

      // Zobrazujeme výsledky porovnání
      for (const [name, weight] of Object.entries(currentComparisonResults)) {
        comparisonHTML += `${name}: ${weight} kg<br>`;
      }

      document.getElementById('comparison').innerHTML = comparisonHTML;
    }

    // Event listeners pro změny vstupních polí
    document.querySelectorAll('input, select').forEach(el => {
      el.addEventListener('input', calculateWeight);
    });
  </script>

</body>
</html>
