<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulačka pro polotovary</title>
  <style>
    body,
    input,
    select,
    button,
    label,
    h1,
    .result {
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      padding: 20px 10px;
      text-align: center;
      color: #003f87;
      border-bottom: 4px solid #003f87;
    }

    header img {
      max-width: 180px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .container {
      max-width: 400px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .form-section {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 5px 0;
    }

    input[type="number"],
    select {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 12px;
      background-color: #003f87;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
    }

    button:hover {
      background-color: #002a61;
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }

    .image-container {
      text-align: center;
      margin-top: 10px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo firmy" />
    <h1>Kalkulačka pro výpočet hmotnosti polotovaru</h1>
  </header>

  <div class="container">
    <div class="form-section">
      <label for="material">Materiál (hustota v g/cm³):</label>
      <select id="material">
        <option value="7.85">Ocel (7.85)</option>
        <option value="2.70">Hliník (2.70)</option>
        <option value="8.96">Měď (8.96)</option>
        <option value="7.13">Mosaz (7.13)</option>
      </select>
    </div>

    <div class="form-section">
      <label for="shape">Tvar polotovaru:</label>
      <select id="shape" onchange="updateInputs()">
        <option value="kruh">Válcový prut (kruh)</option>
        <option value="hranol">Hranol (čtyřhran)</option>
        <option value="plech">Plech (deska)</option>
        <option value="trubka">Trubka</option>
      </select>
    </div>

    <div class="form-section" id="dimensions">
      <!-- Dynamicky se mění -->
    </div>

    <button onclick="calculateWeight()">Vypočítat hmotnost</button>

    <div class="result" id="result"></div>

    <div class="image-container" id="imageContainer"></div>
  </div>

  <script>
    function updateInputs() {
      const shape = document.getElementById("shape").value;
      const dimensions = document.getElementById("dimensions");
      const imageContainer = document.getElementById("imageContainer");

      let html = '';
      let imgSrc = '';

      switch(shape) {
        case "kruh":
          html = `
            <label for="prumer">Průměr [mm]:</label>
            <input type="number" id="prumer" step="0.01">
            <label for="delka">Délka [mm]:</label>
            <input type="number" id="delka" step="0.01">
          `;
          imgSrc = "images/kruh.png";
          break;

        case "hranol":
          html = `
            <label for="sirka">Šířka [mm]:</label>
            <input type="number" id="sirka" step="0.01">
            <label for="vyska">Výška [mm]:</label>
            <input type="number" id="vyska" step="0.01">
            <label for="delka">Délka [mm]:</label>
            <input type="number" id="delka" step="0.01">
          `;
          imgSrc = "images/hranol.png";
          break;

        case "plech":
          html = `
            <label for="sirka">Šířka [mm]:</label>
            <input type="number" id="sirka" step="0.01">
            <label for="delka">Délka [mm]:</label>
            <input type="number" id="delka" step="0.01">
            <label for="tloustka">Tloušťka [mm]:</label>
            <input type="number" id="tloustka" step="0.01">
          `;
          imgSrc = "images/plech.png";
          break;

        case "trubka":
          html = `
            <label for="vnejsi">Vnější průměr [mm]:</label>
            <input type="number" id="vnejsi" step="0.01">
            <label for="vnitrni">Vnitřní průměr [mm]:</label>
            <input type="number" id="vnitrni" step="0.01">
            <label for="delka">Délka [mm]:</label>
            <input type="number" id="delka" step="0.01">
          `;
          imgSrc = "images/trubka.png";
          break;
      }

      dimensions.innerHTML = html;
      imageContainer.innerHTML = `<img src="${imgSrc}" alt="Tvar">`;
    }

    function calculateWeight() {
      const material = parseFloat(document.getElementById("material").value);
      const shape = document.getElementById("shape").value;
      let volume = 0;

      if (shape === "kruh") {
        const prumer = parseFloat(document.getElementById("prumer").value);
        const delka = parseFloat(document.getElementById("delka").value);
        volume = Math.PI * Math.pow(prumer / 2, 2) * delka;
      }

      if (shape === "hranol") {
        const sirka = parseFloat(document.getElementById("sirka").value);
        const vyska = parseFloat(document.getElementById("vyska").value);
        const delka = parseFloat(document.getElementById("delka").value);
        volume = sirka * vyska * delka;
      }

      if (shape === "plech") {
        const sirka = parseFloat(document.getElementById("sirka").value);
        const delka = parseFloat(document.getElementById("delka").value);
        const tloustka = parseFloat(document.getElementById("tloustka").value);
        volume = sirka * delka * tloustka;
      }

      if (shape === "trubka") {
        const vnejsi = parseFloat(document.getElementById("vnejsi").value);
        const vnitrni = parseFloat(document.getElementById("vnitrni").value);
        const delka = parseFloat(document.getElementById("delka").value);
        volume = Math.PI * (Math.pow(vnejsi / 2, 2) - Math.pow(vnitrni / 2, 2)) * delka;
      }

      const volume_cm3 = volume / 1000; // mm³ na cm³
      const mass = volume_cm3 * material;

      document.getElementById("result").innerText =
        `Hmotnost: ${mass.toFixed(2)} g`;
    }

    // Načti výchozí tvar při startu
    window.onload = updateInputs;
  </script>
</body>
</html>
